<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        var selectedItems = [];

        function openMenuModal() {
            var restaurantDropdown = document.getElementById('restaurant');
            var selectedRestaurant = restaurantDropdown.value;
            if (selectedRestaurant) {
                $.post('/get_menu', { restaurant: selectedRestaurant }, function(menuList) {
                    var menuModal = document.getElementById('menuModal');
                    var menuListElement = document.getElementById('menuList');
                    menuListElement.innerHTML = ''; // Clear previous menu items
                    menuList.forEach(function(menuItem) {
                        var listItem = document.createElement("li");
                        var parts = menuItem.split(' - £');
                        var itemName = parts[0];
                        var itemPrice = parseFloat(parts[1]);
                        
                        listItem.textContent = menuItem;
                        var checkbox = document.createElement("input");
                        checkbox.type = "checkbox";
                        checkbox.value = itemName;
                        checkbox.dataset.price = itemPrice;
                        checkbox.name = "order";
                        checkbox.checked = selectedItems.some(item => item.name === itemName); // Maintain state
                        checkbox.addEventListener('change', function() {
                            if (this.checked) {
                                selectedItems.push({name: this.value, price: itemPrice});
                            } else {
                                selectedItems = selectedItems.filter(item => item.name !== this.value);
                            }
                            document.getElementById('selectedItems').value = JSON.stringify(selectedItems);
                            updateTotalPrice();
                        });
                        listItem.prepend(checkbox);
                        menuListElement.appendChild(listItem);
                    });
                    menuModal.style.display = 'block';
                    updateTotalPrice();
                });
            }
        }

        function closeMenuModal() {
            var menuModal = document.getElementById('menuModal');
            menuModal.style.display = 'none';
        }

        function updateTotalPrice() {
            var totalPrice = selectedItems.reduce((sum, item) => sum + item.price, 0);
            document.getElementById('totalPrice').textContent = `Total Price: £${totalPrice.toFixed(2)}`;
            updateSplitAmount();
        }

        function updateSplitAmount() {
            var totalPrice = selectedItems.reduce((sum, item) => sum + item.price, 0);
            var guests = parseInt(document.getElementById('guests').value) || 1;
            var splitAmount = totalPrice / guests;
            document.getElementById('splitAmount').textContent = `Split Amount per Person: £${splitAmount.toFixed(2)}`;
        }

        $(document).ready(function() {
            $('#bookingForm').on('submit', function(event) {
                event.preventDefault();
                $.ajax({
                    url: '/book_table',
                    type: 'POST',
                    data: $(this).serialize(),
                    success: function(response) {
                        if (response.status === 'error') {
                            $('#confirmationMessage').text(response.message);
                            $('#confirmationModal').show();
                        } else {
                            $('#confirmationMessage').text('Booking successful!');
                            $('#confirmationModal').show();
                        }
                    },
                    error: function(error) {
                        $('#confirmationMessage').text('Booking failed. Please try again.');
                        $('#confirmationModal').show();
                    }
                });
            });

            $('.close').on('click', function() {
                $('#confirmationModal').hide();
            });
        });
    </script>
    <style>
        /* Style for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            color: black;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Style for the menu list items */
        #menuList li {
            color: black;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2>Book a Table</h2>
        <form id="bookingForm">
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" value="{{ fullname }}" readonly required>
            </div>
            <div>
                <label for="restaurant">Restaurant Name:</label>
                <select id="restaurant" name="restaurant" required>
                    <option value="" disabled selected>Select a restaurant</option>
                    {% for name in restaurant_names %}
                        <option value="{{ name }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <button type="button" onclick="openMenuModal()">View Menu</button>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" required oninput="updateSplitAmount()">
            </div>
            <div>
                <label for="desires">Special Requests/Desires:</label>
                <textarea id="desires" name="desires"></textarea>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" required>
            </div>
            <div>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="{{ phone }}" required>
            </div>
            <input type="hidden" id="selectedItems" name="selectedItems" value="">
            <div id="totalPrice">Total Price: £0.00</div>
            <div id="splitAmount">Split Amount per Person: £0.00</div>
            <div>
                <button type="submit">Book Now</button>
            </div>
        </form>
    </div>

    <!-- The Menu Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeMenuModal()">&times;</span>
            <h2>Menu</h2>
            <ul id="menuList">
                <!-- Menu items will be populated here -->
            </ul>
            <button type="button" onclick="closeMenuModal()">Done</button>
        </div>
    </div>

    <!-- The Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="confirmationMessage"></p>
        </div>
    </div>
</body>
</html>
