<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('/static/b.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            color: white; /* Ensure all text is white by default */
        }

        .overlay {
            background: rgba(0, 0, 0, 0.5); /* Dark overlay */
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }

        .dashboard-container {
            padding: 40px;
            z-index: 2; /* Ensure the container is above the overlay */
        }

        .dashboard-container h2 {
            margin-bottom: 20px;
            color: white;
            text-align: center;
        }

        .admin-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .admin-buttons a {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .admin-buttons a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
        <div class="admin-buttons">
            <a href="{{ url_for('view_reservations') }}">Manage Bookings</a>
            <a href="{{ url_for('view_register_book') }}">Register Book</a>
            <a href="{{ url_for('view_restaurant_information') }}">Restaurant Information</a>
            <a href="{{ url_for('logout_admin') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
